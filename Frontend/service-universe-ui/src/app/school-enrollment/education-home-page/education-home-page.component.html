<div class="school-home-container">
  <img src="../assets/images/school-enrollment.jpg" alt="">
    <h2>School Enrollment</h2>
    <p class="subtitle">Manage your child's school enrollment easily</p>

  
    <div class="action-cards">
      <!-- New Enrollment Card -->
      <div class="action-card">
        <h3>New Enrollment</h3>
        <p>Submit a new enrollment application for your child.</p>
        <button routerLink="/school/enroll">Start Enrollment</button>
      </div>
  
      <!-- Check Status Card -->
      <div class="action-card">
        <h3>Check Enrollment Status</h3>
        <p>Track the progress of an existing enrollment application.</p>
        <button routerLink="/school/enroll/status">Check Status</button>
      </div>
    </div>
  </div>
